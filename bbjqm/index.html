<!DOCTYPE html>
<html class="ui-mobile-rendering">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
    

    <!-- The Templates -->
    <script type="text/template" id="home">

        <div data-role="header">
            <h1>Social Product Review</h1>
        </div>

        <div data-role="content">
            <h3>Search</h3>
            <div><div><input id="search" type="search" results /><button type="button" id="fav">Favorites</button></div><div id="display"></div>
            
            
        </div>

    </script>
    <script type="text/template" id="bbresults">

        <div data-role="header">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Results</h1>
        </div>

        <div data-role="listview">
            
            <ul data-role="listview" id="result-list"></ul>
           
        </div>
        
    
        
   
  
  </script>

    <script type="text/template" id="item-template">
        <div class="ui-listview" data-role="listview">
           <li id="<%- sku %>" class="ui-body-has-thumb ui-body-a">
           <table><tr><td>
                <img src="<%- image %>" class="ui-body-thumb">
                </td><td>
                <p data-role="fieldcontain" class="ui-body-desc"><%- name %></p>
                <p class="ui-li-desc">$<%- regularPrice %></p>
                </td></tr></table>
            </li>
        </div>
        
        
    </script>
    <script type="text/template" id="product-template">
        <div data-role="header" data-inset="true">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1 id="phead"><%- name %></h1>
        </div>
        <div data-role="content">
        <table data-role="content" class="ui-btn ui-li-has-thumb ui-btn-up-a" id="<%- sku %>"><tr><td>
         <img src="<%- image %>" />
         </td><td>
          <label id="pname" data-role="fieldcontain" class="ui-body-desc"><%- name %></label>
          <p class="ui-li-desc">$<%- regularPrice %></p>
          </tr></td></table>
          
          
          <div><button type="button" id="addto">Add to Favorites</button></div>
          <div><button type="button" id="tweetTest">Tweets About</button></div>
          <hr />
        </div>
        
    </script>
    
    <!-- Twitter templates --> 
    <script type="text/template" id="tweetlist-template">
        <div data-role="header" data-inset="true">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1 id="phead">Tweets</h1>
        </div>        
    </script>
    <script type="text/template" id="tweetListTemp">


        <div class="ui-listview" data-role="listview">
          <li class="ui-li-has-thumb ui-body-a">
                <h3 class="ui-btn-text"><%- author %></h3>
                <p data-role="fieldcontain" class="ui-body-desc"><%- text %></p>
           </li>
            
            
        
        </div>

    </script>
    
    <!--   Favorites templates       -->
     <script type="text/template" id="favResults">

        <div data-role="header">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Favorites</h1>
        </div>

        <div data-role="content">
            
            <div id="result-list"></div>
           
        </div>

   
    </script>
    
    <script type="text/template" id="fav-template">
        
        <div class="page">
        <li id="<%- sku %>" class="ui-body-has-thumb ui-body-a">
           <table><tr><td>
         <img src="<%- image %>" />
         </td><td>
          <label><%- name %></label>
          <p>$<%- regularPrice %></p>
          </tr></td></table>
          <hr />
          
        </div>
    </script>
     <script type="text/template" id="singleFav-template">
        <div data-role="header" data-inset="true">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1 id="phead"><%- name %></h1>
        </div>
        <div class="view">
        <table id="<%- sku %>"><tr><td>
         <img src="<%- image %>" />
         </td><td>
          <label id="pname"><%- name %></label>
          <p>$<%- regularPrice %></p>
          </tr></td></table>
          <div><button type="button" id="remove">Remove From Favorites</button></div>
          <div><button type="button" id="tweetTest">Tweets About</button></div>
          <hr />
        </div>
        
    </script>
    <!-- The Scripts -->
    <script src="lib/jquery-1.7.1.min.js"></script>
    <script src="js/jqm-config.js"></script>
    <script src="lib/jquery.mobile-1.0.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/backbone.localStorage.js"></script>
    
    <script src="js/main.js"></script>
</head>

<body><!-- page 1 is Results page 2 is product view --> </body>

</html>
